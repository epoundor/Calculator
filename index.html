<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="header">
            Cardio <br>
            Scientific Calculator <br>
        </div>
        <div class="screen">
            <input type="text"placeholder="0" name="data" value='' id="data">
        </div>
        <div class="body">
            <span data-key="105" class="number">9</span>
            <span data-key="104" class="number">8</span>
            <span data-key="103" class="number">7</span>
            <span data-key="102" class="number">6</span>
            <span data-key="101" class="number">5</span>
            <span data-key="100" class="number">4</span>
            <span data-key="107" class="operations">+</span>
            <span data-key="99" class="number">3</span>
            <span data-key="98" class="number">2</span>
            <span data-key="97" class="number">1</span>
            <span data-key="109" class="operations">-</span>
            <span data-key="96" class="number zero">0</span>
            <span data-key="110" class="number">.</span>
            <span data-key="111" class="operations">/</span>
            <span data-key="67" class="number c">C</span>
            <span data-key="53" class="number">(</span>
            <span data-key="219" class="number">)</span>
            <span data-key="106" class="operations">*</span>
            <span data-key="13" class="operations">=</span>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
